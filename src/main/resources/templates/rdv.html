<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>health</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0" style="font-family: monospace">
     <div class="container-fluid text-center" >
     <div><h1 >Liste Des Rendez-vous Encours</h1></div>
   <div>
   		<table class="table table-striped table-hover">
   				<thead class="thead-dark">
   				<tr>
   					<th>NOM-DOCTEUR</th>
   					<th>NOM-PATIENT</th>
   					<th>DATE</th>
   					<th>RECOMMANDATION</th>
   				</tr>
   				</thead>
   				<tbody>
   				
   					<th:block th:each="rdv : ${listanwser}">
   					 <tr>
   					 	<td>[[${rdv.nomDocteur}]]</td>
   					 	<td>[[${rdv.nomPatient}]]</td>
   					    <td>[[${rdv.date}]]</td>
   					 	<td>[[${rdv.recommandation}]]</td>
   					 </tr>
   					</th:block>
   				</tbody>
   		</table>
   </div>
  </div>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Prise de Rendez-vous</h1>
        </div>
    </div>
     <div class="row justify-content-center">
  	<div class="col-md-4">
  	<div class="shadow p-3 mb-5 bg-body rounded">
    <form action="/rdvAdd">
    <div align="center"><img th:src="@{rd.png}" width="200" height="200" ></div>
    
     <label class="form-label">Nom</label>
    <input type="text" class="form-control" name="nom">
    <br>
  
  
  
    <label class="form-label">Prenom</label>
    <input type="text" class="form-control" name="prenom">
    <br>
    
    
    <label class="form-label">Date</label>
    <input type="datetime-local" class="form-control" name="date">
    <br>
 

<!--     <label for="exampleInputEmail1" class="form-label">Email address</label> -->
<!--     <input type="email" class="form-control"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
<!--     <div id="emailHelp" class="form-text"></div> -->
 

  <label for="exampleFormControlTextarea1" class="form-label">Description Madaldie</label>
  <textarea class="form-control" name = "maladieDesc" id="exampleFormControlTextarea1" rows="4"></textarea>

 <br>

  <button type="submit" class="btn btn-primary">Envoyer</button>
      <br>
  
</form>
</div>
  </div>
   </div>
</main>
<br>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
