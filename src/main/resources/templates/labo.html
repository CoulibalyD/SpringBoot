<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>health</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0" style="font-family: monospace">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Laboratoire</h1>
        </div>
    </div>
    
    <div class="row justify-content-center">
    <div class="col-md-4">
    <div class="shadow p-3 mb-5 bg-body rounded">
    <div align="center"><img th:src="@{viu.webp}" width="190" height="140" ></div>
        
   

<br><br>
 <div class="container" align="center">
 <div class="row">
 <div class="col-md-4"><a th:href="@{/laboAjou}" > 
   <button type="button" class="btn btn-success" ><h6>Ajouter</h6></button> <br><br>
   <img th:src="@{verifi.png}" width="50"  ></a>    
  </div>
 <div class="col-md-4 col-md-offset-2"> <a th:href="@{/UpdateLabo}" >
   <button type="button" class="btn btn-info" ><h6>Update</h6></button> <br><br>
   <img th:src="@{up.png}" width="50"  >
   </a>
  </div>
<div class="col-md-4 col-md-offset-2"><a th:href="@{/deleteLabo}" > 
 <button type="button" class="btn btn-danger" ><h6>Supprimer</h6></button> <br> <br>
 <img th:src="@{delete.png}" width="50">
 </a>
</div>  
</div>      
</div>
  <br>
 

 </div>
  </div>
   </div>
     <div class="shadow p-3 mb-5 bg-body rounded">
   <div class="container-fluid text-center" >
 
   <div><h1>Liste Materiel</h1></div>
   <form action="@{/findLabo}" class="navar-form navbar-left">
   <div class="form-group">
   <h3> Recherche par le nom	<input type="text">
  	<button type="submit" class="btn btn-info">Search</button></h3>
   </div>
   </form>
   <div>
   </div>
  <h1><div th:if="${message}" class="alert alert-success text-center">
   	[[${message}]]
   </div>
   <div th:if="${danger}" class="alert alert-danger text-center">
   	[[${danger}]]
   </div>
   <div th:if="${info}" class="alert alert-info text-center">
   	[[${info}]]
   </div></h1> 
  
   <div>
   		<table class="table table-striped table-hover">
   				<thead class="thead-dark">
   				<tr>
   					<th>ID</th>
   					<th>NOM</th>
   					<th>ETAT</th>
   					<th>Operation</th>
   				</tr>
   				</thead>
   				<tbody>
   					<th:block th:each=" materiel : ${lismat}">
   					 <tr>
   					 	<td>[[${materiel.id}]]</td>
   					 	<td>[[${materiel.nom}]]</td>
   					 	<td>[[${materiel.etat}]]</td>
   					 	<td>
   					 	 <a  th:href="@{/UpdateLabo}"><img th:src="@{up.png}" width="50"></a> 
   					 	  <a th:href="@{delete(id=${materiel.id}) }"><img th:src="@{delete.png}" width="50"></a>
   					 	</td>
   					 </tr>
   					</th:block>
   				</tbody>
   		</table>
   </div>
   </div>
   </div>
 
</main>
<br>
<div class="container">
<div class="row">
<div class="col-md-4"><img alt="" th:src="@{labo2.jpg}" width="350" height="300"  ></div>
<div class="col-md-4 col-md-offset-2 "><img alt="" th:src="@{labo2.jpg}" width="350" height="300"  ></div>
<div class="col-md-4 col-md-offset-2 "><img alt="" th:src="@{labo2.jpg}" width="350" height="300"  ></div>

</div>
</div>

    <br>
<div th:replace="~{fragments/footer :: footer}"></div>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
