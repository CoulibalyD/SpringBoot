<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>health</title>
</head>
<body>
<!-- Footer -->
<footer class="bg-secondary text-center text-white" style="font-family: monospace">
  <!-- Grid container -->
  <div class="container p-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"
      ><img th:src="@{facebook.png}" width="30" alt=""  class="d-inline-block align-middle mr-2"><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/home?lang=fr" role="button"
        ><img th:src="@{tweet.png}" width="30" alt=""  class="d-inline-block align-middle mr-2"><i class="fab fa-twitter"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/feed/" role="button"
        ><img th:src="@{link.png}" width="30" alt=""  class="d-inline-block align-middle mr-2"><i class="fab fa-linkedin-in"></i
      ></a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/" role="button"
        ><img th:src="@{git.png}" width="30" alt=""  class="d-inline-block align-middle mr-2"><i class="fab fa-github"></i
      ></a>
       <!-- Contact-->
      <a class="btn btn-outline-light btn-floating m-1" th:href="@{contact}" role="button"
        ><img th:src="@{contact.png}" width="30" alt=""  class="d-inline-block align-middle mr-2"><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->

    <!-- Section: Form -->
    <section class="">
      <form action="">
        <!--Grid row-->
        <div class="row d-flex justify-content-center">
          <!--Grid column-->
          <div class="col-auto">
            <p class="pt-2">
              <strong>Sign up for our newsletter</strong>
            </p>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-5 col-12">
            <!-- Email input -->
            <div class="form-outline form-white mb-4">
              <input type="email" id="form5Example21" class="form-control" />
              <label class="form-label" for="form5Example21">Email address</label>
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-auto">
            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-light mb-4">
              Subscribe
            </button>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </form>
    </section>
    <!-- Section: Form -->

    <!-- Section: Text -->
    <section class="mb-4">
      <p>
        “Le plus pauvre n'échangerait pas sa santé pour de l'argent, mais le plus riche donnerait tout son argent pour la santé.”
      </p>
    </section>
    <!-- Section: Text -->

    <!-- Section: Links -->
    <section class="">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase">Facebook</h5>

          <ul class="list-unstyled mb-0">
            <li>
              <a href="https://www.facebook.com/" class="text-white">Facebook</a>
            </li>
          </ul>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase">Twitter</h5>

          <ul class="list-unstyled mb-0">
            <li>
              <a href="https://twitter.com/home?lang=fr" class="text-white">Twitter</a>
            </li>
          </ul>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase">Linkedin</h5>

          <ul class="list-unstyled mb-0">
            <li>
              <a href="https://www.linkedin.com/feed/" class="text-white">Linkedin</a>
            </li>
          </ul>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <h5 class="text-uppercase">Contact</h5>

          <ul class="list-unstyled mb-0">
            <li>
              <a th:href="@{/contact}" class="text-white">Contact</a>
            </li>
          </ul>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </section>
    <!-- Section: Links -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright:
    <a class="text-white" href="https://uly.olympe.in/MrCoulibaly">Mr Coulibaly</a>
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
